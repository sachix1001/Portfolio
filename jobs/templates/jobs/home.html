    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Sachi Grannan</h1>
      <p class="lead text-muted">Hi my name is Sachi, I enjoy making apps and websites. I also enjoy traveling and skin diving.</p>
      <p>
        <a href="mailto:sachix1001@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
      <img src="{% static 'sachi.jpg' %}" height=300></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for job in jobs.all %}

        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" src="{{ job.image.url }}" width="100%" height="250" src="" ><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></img>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
          </a>
        </div>
         {% endfor %}

      </div>
    </div>
  </div>

</main>

<script src="{% static 'jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>
